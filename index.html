<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <src script = "index.js"></src>
</head>

<body>
    <div class="bg-container text-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="calculator-image" />
        <div class="calculator-container text-center">
            <span class="number m-2" id="firstNumber"></span>
            <span class="operator m-5">+</span>
            <sapn class="number m-2" id="secondNumber"></sapn>
            <span class="operator m-5">=</span>
            <input class="user-input" id="userInput" type="text">
            <div class=" button-container mt-4 mb-4 text-center">
                <button class="btn btn-primary" id="checkButton" onclick="checkResult()">Check</button>
                <button class="btn btn-secondary" id="restartGame" onclick="restartGame()">Restart</button>
            </div>
            <p class="game-result" id="gameResult"></p>
        </div>
    </div>
</body>

</html>
